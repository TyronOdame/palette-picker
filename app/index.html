<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Palette Picker</title>
  </head>
  <body>
    <div id="starterHeading">
      <header>
        <h4>Palette Picker</h4>
      </header>
    </div>
    <div id="form">
      <form action="">
        <h2>Palette Creator</h2>
        <div id="search">
          <label for="name">Palette Title:</label>
          <input type="text" name="name" id="name" />
        </div>
        <div id="colors">
          <label for="colorsOne">Color #1</label>
          <input type="color" name="colorsOne" id="colorsOne" />

          <label for="colorsTwo">Color #2</label>
          <input type="color" name="colorsTwo" id="colorsTwo" />

          <label for="colorsThree">Color #3</label>
          <input type="color" name="colorsThree" id="colorsThree" /><br /><br />
        </div>
        <fieldset>
          <legend>Color Temperature</legend>
          <label for="cool">Cool</label>
          <input type="radio" name="temperature" id="cool" value="Cool" />

          <label for="neutral">Neutral</label>
          <input type="radio" name="temperature" id="neutral" value="Neutral" />

          <label for="warm">Warm</label>
          <input type="radio" name="temperature" id="warm" value="Warm" />
        </fieldset>
        <br />
        <div id="submit">
          <button type="submit" id="enter">Create Palette</button>
        </div>
      </form>
    </div>
    <h3>Palettes</h3>
    <div id="palette-container" class="palette-container">
      <ul id="list"></ul>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
